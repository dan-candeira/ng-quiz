<form>
  <h2>Login</h2>

  <label>
    <span>email</span>
    <input type="text" [(ngModel)]="user.email" />
  </label>

  <label>
    <span>password</span>
    <input type="password" [(ngModel)]="user.password" />
  </label>

  <button (click)="onSubmit()" type="button">login</button>
</form>
